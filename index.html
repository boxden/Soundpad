<!DOCTYPE html>
<html lang="en">
<head>

  <title>Soundpad Black Pack</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Soundpad Black Pack</h1>
  <p>Handpicked soundboard pack for Soundpad</p>

  <div class="actions">
    <a href="pack.zip" class="btn primary">⬇ Download Pack (ZIP)</a>
    <a href="playlist/Soundpad_Black_Pack.spp" class="btn">⬇ Soundpad Playlist</a>

</header>

<main>

  </div>

  <div class="sound">
    <span>Bruh</span>

    <button onclick="play(this)">▶</button>

<footer>
  <p>Made for Soundpad • GitHub Pages</p>
</footer>

<script src="script.js"></script>
</body>
</html>
